<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- <nav>

        </nav> -->

        <section class="allElems">
            <div class="todo elem" data-id="0">
                <img src="assets/images/todo.png" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" data-id="1">
                <img src="assets/images/dailyplanner.png" alt="img not found">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" data-id="2">
                <img src="assets/images/motivation.png" alt="img not found">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" data-id="3">
                <img src="assets/images/pomodorotimer.png" alt="img not found">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" data-id="4">
                <img src="assets/images/dailygoal.png" alt="img not found">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button data-id="0" class="back" aria-label="Go back">Close<i class="ri-close-fill"></i></button>
            <h5>Your Personalised Task List</h5>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" cols="30" rows="5"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>

                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">


                </div>
            </div>
        </section>

        <section class="fullElem daily-planner-fullpage">
            <button data-id="1" class="back" aria-label="Go back">Close<i class="ri-close-fill"></i></button>
            <h5>Plan Your Day to be more Productive</h5>
            <div class="day-planner">
                <div class="day-planner-time">
                    <p>6:00-7:00</p>
                    <input type="text" placeholder="...">
                </div>
                <div class="day-planner-time">
                    <p>6:00</p>
                    <input type="text" placeholder="...">
                </div>

            </div>
        </section>

        <section class="fullElem motivation-fullpage">
            <button data-id="2" class="back" aria-label="Go back">Close<i class="ri-close-fill"></i></button>
            <div class="motivation-fullPage-container">
                <div class="motivation-container">
                    <div class="motivation-wrapper">
                        <img src="assets/images/icons8-quote-100.png" alt="images was not found">
                        <div class="motivation-1">
                            <h2>Quote of the Day</h2>
                        </div>
                        <div class="motivation-2">
                            <h1></h1>
                        </div>
                        <div class="motivation-3">
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="fullElem pomodoro-fullpage">
            <button data-id="3" class="back" aria-label="Go back">Close<!-- <i class="ri-close-fill"></i> --></button>
            <h2>Study with me!</h2>
            <h4 class="session">Work Session</h4>
            <div class="pomo-timer">
                <h1>25:00</h1>
                <button class="start-timer">Start</button>
                <button class="pause-timer">Pause</button>
                <button class="reset-timer">Reset</button>
            </div>
        </section>

        <section class="fullElem daily-goals-fullpage">
            <button data-id="4" class="back" aria-label="Go back">Close<i class="ri-close-fill"></i></button>
            <h1>Daily Goals</h1>
            <div class="goals-container">
                <div class="addGoal">
                    <form>
                        <textarea required placeholder="Enter Your Goal ..." cols="25" rows="2"></textarea>
                        <button>Add Goal</button>
                    </form>
                </div>
                <div class="allGoal">

                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
